version: 2

jobs:

    build:
      docker:
        - image: cyclus/cyclus-deps
      working_directory: ~/d3ploy
      steps:
        - run: apt-get -qq update; apt-get -y install git openssh-client
        - checkout
        - run:
            name: build d3ploy
            command: python setup.py install
        - run:
            name: save SHA to a file
            command: echo $CIRCLE_SHA1 > .circle-sha
        - save_cache:
            key: v1-repo-{{ checksum ".circle-sha" }}
            paths:
              - /root


    unit_test:
        docker:
            - image: cyclus/cyclus-deps
        working_directory: ~/d3ploy
        steps:
          - run:
                name: save SHA to a file
                command: echo $CIRCLE_SHA1 > .circle-sha
          - restore_cache:
                keys:
                  - v1-repo-{{ checksum ".circle-sha" }}
          - run:
                name: solver unit tests
                command: |
                    pip install -U pytest
                    pytest ./tests/solver_unit_tests.py


    cyclus_master:
      docker:
        - image: cyclus/cyclus-deps
      working_directory: /root
      steps:
        - run: apt-get -qq update; apt-get -y install git openssh-client
        - run:
            name: checkout cyclus master
            command: |
                git clone https://github.com/cyclus/cyclus.git
                cd cyclus
                git fetch --all
                git checkout master
        - run:
            name: build cyclus
            command: |
                cd cyclus
                python install.py -j 2 --build-type=Release --core-version 999999.999999 \
                        -DBLAS_LIBRARIES="/opt/conda/lib/libblas.so" \
                        -DLAPACK_LIBRARIES="/opt/conda/lib/liblapack.so"
        - run:
                name: save SHA to a file
                command: echo $CIRCLE_SHA1 > .circle-sha
        - save_cache:
                key: v1-repo-{{ checksum ".circle-sha" }}
                paths:
                  - /root

    cycamore_master: ## Cycamore/master against Cyclus/dev
        docker:
          - image: cyclus/cyclus-deps
        working_directory: /root
        steps:
            # Ensure your image has git (required by git to clone via SSH) so that CircleCI can clone your repo
            - run: apt-get -qq update; apt-get -y install git openssh-client
            - run:
                name: save SHA to a file
                command: echo $CIRCLE_SHA1 > .circle-sha
            - restore_cache:
                keys:
                  - v1-repo-{{ checksum ".circle-sha" }}
            - run:
                name: Checkout Cycamore Master
                command: |
                    git clone https://github.com/cyclus/cycamore.git
                    cd cycamore
                    git fetch --all
                    git checkout master
            - run:
                name: Build Cycamore
                command: |
                    cd cycamore
                    python install.py -j 2 --build-type=Release \
                    -DBLAS_LIBRARIES="/opt/conda/lib/libblas.so" \
                    -DLAPACK_LIBRARIES="/opt/conda/lib/liblapack.so"
    
    install_d3ploy_dep:
        docker:
            - image: cyclus/cyclus-deps
        working_directory: ~/d3ploy
        steps:
            - run: 
                name: conda install
                command: |
                    conda install arch -c bashtage
                    conda install statsmodels
                    conda install -c anaconda scipy
                    conda install -c conda-forge matplotlib
            - run:
                name: save SHA to a file
                command: echo $CIRCLE_SHA1 > .circle-sha
            - save_cache:
                key: v1-repo-{{ checksum ".circle-sha" }}
                paths:
                  - /root

    

workflows:
        version: 2
        build_and_test:
            jobs:
                - cyclus_master
                - cycamore_master:
                    requires:
                        - cyclus_master
                - build
                - install_d3ploy_dep
                - unit_test:
                    requires:
                        - install_d3ploy_dep
                        - build
                